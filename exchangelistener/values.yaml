# Default values for exchangelistener.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 127.0.0.1:30500/exchangelistener
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  nodePort: 31313

workService:
  type: NodePort
  port: 80
  nodePort: 32323
  tag: workPod
  name: work-test-exchangelistener

env:
  - name: ExchangeListenerRedisHost
    value: redis.external-services:6379
  - name: ExchangeListenerRedisDatabase
    value: "0"

ingress:
  enabled: true
  annotations: 
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /exchangelistener
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m 
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
